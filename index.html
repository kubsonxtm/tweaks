<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>look</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Rubik', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        #tsparticles {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background-color: black;
            top: 0;
            left: 0;
        }

        .button {
            position: relative;
            padding: 10px 20px;
            background-color: #f5f5f5;
            color: #000000;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            background-color: #e0e0e0;
            color: #000000;
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .button:active {
            transform: scale(0.98);
        }

        .flag {
            position: fixed;
            top: -400px;
            left: 50%;
            transform: translateX(-50%);
            transition: top 0.5s ease;
            width: 300px;
            z-index: 0;
        }

        .button:hover + .flag {
            top: 0;
        }
    </style>
</head>
<body>
    <div id="tsparticles"></div>
    <button class="button" onclick="window.location.href='https://github.com/kubsonxtm/Windows-Tweaks';">
        look
    </button>
    <img src="https://tr.rbxcdn.com/2afc1df558a07325d30a631677993de5/420/420/Hat/Webp" alt="Image" class="flag">
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.3.0/tsparticles.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
