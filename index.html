        body {

            display: flex;
            justify-content: center;

            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 800px;
            width: 100%;
        }

            margin: 0 20px;
        }
        #gif-left img,
        #gif-right img {
            max-width: 200px;
            height: auto;
        }

</head>
<body>

<div id="content">
    <div id="gif-left">
        <img src="https://media.discordapp.net/attachments/1084240551706120283/1131005601573503116/image0.gif?ex=6638170c&is=6636c58c&hm=8a3500a74b215415f139bf9ade306692a3d8d37f2ea325c0b4d1b3ba204528fd&=&width=402&height=402" alt="left">

    <div id="gif-right">
