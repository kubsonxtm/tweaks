<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacja Pojawiania siÄ™ Obrazka</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
            font-family: 'Rubik', sans-serif;
        }

        .container {
            text-align: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 1s;
        }

        .container.hide {
            opacity: 0;
        }

        .image-container {
            position: absolute;
            top: -100%;
            width: 100%;
            display: flex;
            justify-content: center;
            transition: top 1s, opacity 1s;
            opacity: 0;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }

        .image-container.show {
            top: 50%;
            opacity: 1;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="container" id="clickText" onclick="showImage()">Kliknij</div>
    <div class="image-container" id="imageContainer">
        <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2F2.bp.blogspot.com%2F-Nc4LmKMRMEw%2FTgthrRegIXI%2FAAAAAAAACJA%2FDDMcdwntOpQ%2Fw1200-h630-p-k-no-nu%2Fi-love-you-cat-cats-kitten-kitty-pic-picture-funny-lolcat-cute-fun-lovely-photo-images.jpg&f=1&nofb=1&ipt=0d70813c642638ad1534be751cfc44931b5bb81aab79422aa5465f78ca9c74cc&ipo=images" alt="Your Image">
    </div>

    <script>
        function showImage() {
            document.getElementById('imageContainer').classList.add('show');
            document.getElementById('clickText').classList.add('hide');
        }
    </script>
</body>
</html>
