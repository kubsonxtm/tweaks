<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>tajne</title>
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/8093/8093362.png" type="image/png">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap">
<style>
    body {
        background-color: #000; /* Czarne tło */
        color: white;
        font-family: 'Rubik', sans-serif; /* Ustawienie czcionki Rubik */
        margin: 0;
        padding: 0;
        opacity: 0; /* Ukryj stronę na początku */
        animation: fadeIn ease-in 1s forwards; /* Animacja fadeIn */
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    @keyframes fadeIn {
        0% { opacity: 0; } /* Początkowy stan: całkowicie przezroczysty */
        100% { opacity: 1; } /* Końcowy stan: całkowicie widoczny */
    }
    .container {
        width: 80%;
        background-color: #000; /* Czarne tło dla kontenera formularza */
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
        opacity: 0;
        animation: fadeIn ease-in 1s forwards; /* Animacja fadeIn */
    }
    input[type="text"], input[type="number"], textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: none;
        border-radius: 5px;
        background-color: #222; /* Ciemniejsze tło dla pól tekstowych */
        color: white;
        font-family: 'Rubik', sans-serif; /* Ustawienie czcionki Rubik */
    }
    input[type="submit"] {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, filter 0.3s ease; /* Dodanie efektu transition dla filtra */
        font-family: 'Rubik', sans-serif; /* Ustawienie czcionki Rubik */
    }
    input[type="submit"]:hover {
        background-color: #45a049;
        filter: brightness(80%); /* Przyciemnienie przycisku przy najechaniu myszką */
    }
    #result {
        margin-top: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    #gif-container {
        margin-top: 20px;
    }
    h1 {
        color: #888; /* Trochę jaśniejszy kolor dla nagłówka */
        text-align: center; /* Wyśrodkowanie tekstu */
    }
    .navbar {
        position: absolute;
        top: 40px; /* Przesunięcie nieco niżej */
        right: 20px; /* Trochę odstępu od prawej krawędzi */
        padding: 10px;
    }
    .navbar a {
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        background-color: #4CAF50;
        border-radius: 5px;
        margin-left: 10px;
        transition: background-color 0.3s ease, filter 0.3s ease; /* Dodanie efektu transition dla filtra */
        font-family: 'Rubik', sans-serif; /* Ustawienie czcionki Rubik */
    }
    .navbar a:hover {
        background-color: #45a049;
        filter: brightness(80%); /* Przyciemnienie przycisku przy najechaniu myszką */
    }
    .fade {
        animation: fadeOut ease-in 0.5s forwards; /* Animacja fadeOut */
    }
    @keyframes fadeOut {
        0% { opacity: 1; } /* Początkowy stan: całkowicie widoczny */
        100% { opacity: 0; } /* Końcowy stan: całkowicie przezroczysty */
    }
    .example-links {
        position: absolute;
        left: 20px;
        top: 350px;
    }
    .example-links a {
        display: block;
        color: white;
        text-decoration: none;
        background-color: #4CAF50;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        transition: background-color 0.3s ease, filter 0.3s ease; /* Dodanie efektu transition dla filtra */
        font-family: 'Rubik', sans-serif; /* Ustawienie czcionki Rubik */
    }
    .example-links a:hover {
        background-color: #45a049;
        filter: brightness(80%); /* Przyciemnienie przycisku przy najechaniu myszką */
    }
    #androidSection h1 {
        color: white; /* Biały kolor dla nagłówka w sekcji Android */
        font-weight: bold; /* Pogrubienie czcionki */
        font-size: 24px; /* Rozmiar czcionki */
        text-align: left; /* Wyrównanie do lewej */
        margin-left: 20px; /* Odstęp od lewej krawędzi */
    }
    #androidLogo {
        width: 150px;
        margin-top: 0px;
        display: block; /* Ustawienie obrazka jako blok, aby elementy były poniżej */
        margin-bottom: 20px; /* Dodanie marginesu na dół dla odstępu między obrazkiem a przyciskiem */
        cursor: pointer; /* Zmień kursor na wskaźnik */
    }
</style>
</head>
<body>
<div class="navbar">
    <a href="#" id="homeLink">Home</a>
    <a href="#" id="androidLink">Android</a>
</div>

<div id="gif-container">
    <img src="https://c.tenor.com/KDG1DF-RzdMAAAAC/tenor.gif" alt="loading" style="width: 200px;">
</div>
<div class="container" id="homeSection">
    <form id="affineForm">
        <textarea id="text" name="text" rows="4" placeholder="Enter text..." required></textarea><br>
        <input type="hidden" id="a" name="a" value="3">
        <input type="hidden" id="b" name="b" value="1">
        <input type="submit" value="Encrypt" onmouseover="this.style.backgroundColor='#45a049'" onmouseout="this.style.backgroundColor='#4CAF50'">
        <input type="submit" value="Decrypt" onmouseover="this.style.backgroundColor='#45a049'" onmouseout="this.style.backgroundColor='#4CAF50'">
    </form>
    <div id="result" style="display:none;">
        <textarea id="decrypted" rows="4" readonly style="width: 100%;"></textarea>
    </div>
</div>
<div class="container" id="androidSection" style="display:none;">
    <h1 id="androidText">Magisk</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/Magisk_Logo.png" id="androidLogo">
</div>

<script>
function modInverse(a, m) {
    a = (a % m + m) % m;
    for (let x = 1; x < m; x++) {
        if ((a * x) % m == 1) {
            return x;
        }
    }
    return 1;
}

function affineEncrypt(text, a, b) {
    let result = '';
    for (let i = 0; i < text.length; i++) {
        let charCode = text.charCodeAt(i);
        if (charCode >= 65 && charCode <= 90) {
            result += String.fromCharCode(((a * (charCode - 65) + b) % 26) + 65);
        } else if (charCode >= 97 && charCode <= 122) {
            result += String.fromCharCode(((a * (charCode - 97) + b) % 26) + 97);
        } else {
            result += text[i];
        }
    }
    return result;
}

function affineDecrypt(ciphertext, a, b) {
    let result = '';
    let aInverse = modInverse(a, 26);
    for (let i = 0; i < ciphertext.length; i++) {
        let charCode = ciphertext.charCodeAt(i);
        if (charCode >= 65 && charCode <= 90) {
            result += String.fromCharCode(((aInverse * (charCode - 65 - b) + 26) % 26) + 65);
        } else if (charCode >= 97 && charCode <= 122) {
            result += String.fromCharCode(((aInverse * (charCode - 97 - b) + 26) % 26) + 97);
        } else {
            result += ciphertext[i];
        }
    }
    return result;
}

document.getElementById('affineForm').addEventListener('submit', function(event) {
    event.preventDefault();
    var formData = new FormData(this);
    var text = formData.get('text');
    var a = parseInt(formData.get('a'));
    var b = parseInt(formData.get('b'));
    var action = event.submitter.value;
    var decryptedTextArea = document.getElementById("decrypted");

    if (action === "Encrypt") {
        decryptedTextArea.value = affineEncrypt(text, a, b);
    } else {
        decryptedTextArea.value = affineDecrypt(text, a, b);
    }

    document.getElementById("result").style.display = 'block';
});

function switchTab(showSectionId, hideSectionId) {
    if (document.body.classList.contains('transitioning')) {
        return; // Prevent switching tabs if already transitioning
    }
    
    document.body.classList.add('transitioning');
    document.getElementById(hideSectionId).classList.add('fade');
    setTimeout(function() {
        document.getElementById(hideSectionId).style.display = 'none';
        document.getElementById(hideSectionId).classList.remove('fade');
        
        document.getElementById(showSectionId).style.display = 'block';
        setTimeout(function() {
            document.getElementById(showSectionId).classList.remove('fade');
            document.body.classList.remove('transitioning');
        }, 500); // Delay to match animation duration
    }, 500); // Delay to match animation duration
}

document.getElementById('homeLink').addEventListener('click', function(event) {
    event.preventDefault();
    switchTab('homeSection', 'androidSection');
});

document.getElementById('androidLink').addEventListener('click', function(event) {
    event.preventDefault();
    switchTab('androidSection', 'homeSection');
});
</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('androidLogo').addEventListener('click', function() {
        switchTab('androidSection', 'homeSection');
        fadeOutElements(['androidLogo', 'androidText']);
    });

    function fadeOutElements(elements) {
        elements.forEach(function(elementId) {
            var element = document.getElementById(elementId);
            if (element) {
                element.classList.add('fade');
                setTimeout(function() {
                    element.style.display = 'none';
                    element.classList.remove('fade');
                }, 500); // Duration of fadeOut animation
            }
        });
    }

    document.getElementById('homeLink').addEventListener('click', function(event) {
        event.preventDefault();
        fadeOutElements(['androidLogo', 'androidText']);
        setTimeout(function() {
            switchTab('homeSection', 'androidSection');
            fadeInElements(['androidLogo', 'androidText']);
        }, 500); // Wait for fadeOut animation to complete
    });

    function fadeInElements(elements) {
        elements.forEach(function(elementId) {
            var element = document.getElementById(elementId);
            if (element) {
                element.classList.add('fade-in');
                element.style.display = 'block';
                setTimeout(function() {
                    element.classList.remove('fade-in');
                }, 500); // Duration of fadeIn animation
            }
        });
    }
});
</script>

</body>
</html>
